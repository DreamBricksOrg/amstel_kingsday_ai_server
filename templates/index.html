<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>KINGSDAY TEST</title>
    <style>
        body {
           margin: 0;
           padding: 0;
           background: #b70000;
           color: white;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           display: flex;
           justify-content: center;
           align-items: center;
       }

       .container {
           background: linear-gradient(135deg, #8b0000, #b70000);
           box-shadow: 0px 0px 60px rgba(0, 0, 0, 0.6);
           padding: 50px;
           border-radius: 10px;
           text-align: center;
           width: 90%;
           max-width: 600px;
       }

       h1 {
           font-size: 2rem;
           margin-bottom: 30px;
       }

       form {
           margin-bottom: 30px;
       }

       input[type="file"] {
           margin-bottom: 20px;
           color: white;
       }

       button {
           padding: 12px 30px;
           font-size: 1.1rem;
           font-weight: bold;
           color: white;
           border: 2px solid #ffd700;
           background: transparent;
           border-radius: 6px;
           cursor: pointer;
           transition: background 0.3s ease;
       }

       button:hover {
           background: rgba(255, 215, 0, 0.1);
       }

       img {
           max-width: 100%;
           margin-top: 20px;
           border-radius: 10px;
           box-shadow: 0px 0px 15px rgba(0,0,0,0.4);
       }

       .spinner {
           display: none;
           margin-top: 20px;
           border: 6px solid rgba(255, 255, 255, 0.3);
           border-top: 6px solid #ffd700;
           border-radius: 50%;
           width: 40px;
           height: 40px;
           animation: spin 1s linear infinite;
           margin-left: auto;
           margin-right: auto;
       }

       @keyframes spin {
           0% { transform: rotate(0deg); }
           100% { transform: rotate(360deg); }
       }

    </style>
</head>
<body>
<div class="container">
    <h1>Envie sua imagem</h1>

    <form method="post" action="/upload" enctype="multipart/form-data" id="upload-form">
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit" id="submit-btn">Processar</button>
        <div class="spinner" id="spinner"></div>
    </form>

    {% if image_url %}
    <h2>Resultado:</h2>
    <img src="{{ url_for('static', filename=image_url) }}" alt="Imagem processada">
    {% endif %}
</div>

<script>
    const form = document.getElementById('upload-form');
    const button = document.getElementById('submit-btn');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', function () {
        button.style.display = "none";
        spinner.style.display = "block";
    });
</script>
</body>
</html>
